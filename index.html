<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de Entrenamiento - Deportes de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Logo y hora actual -->
        <div class="top-section">
            <div id="gymLogo" class="gym-logo">
                <!-- Texto del logo por defecto -->
                <span>TIMER</span>
            </div>
            <div id="currentTime" class="current-time">00:00:00</div>
        </div>
        
        <!-- Timer principal grande -->
        <div class="main-timer">
            <div id="timerDisplay" class="timer-display">00:00:00</div>
        </div>
        
        <!-- Botones circulares de control -->
        <div class="controls-section">
            <button id="startBtn" class="control-btn primary-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="pauseBtn" class="control-btn secondary-btn" disabled>
                <i class="fas fa-pause"></i>
            </button>
            <button id="resetBtn" class="control-btn">
                <i class="fas fa-redo"></i>
            </button>
            <button id="settingsBtn" class="control-btn">
                <i class="fas fa-cog"></i>
            </button>
            <button id="roundsBtn" class="control-btn">
                <span class="rounds-text">5×5</span>
            </button>
        </div>
        
        <!-- Sección de configuración (oculta por defecto) -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-content">
                <h3>Configuración</h3>
                <div class="mb-3">
                    <label for="tipoEntrenamiento" class="form-label">Modalidad</label>
                    <select class="form-select" id="tipoEntrenamiento">
                        <option value="jiujitsu">Jiu-Jitsu</option>
                        <option value="mma">MMA</option>
                        <option value="boxeo">Boxeo</option>
                        <option value="muaythai">Muay Thai</option>
                        <option value="personalizado">Personalizado</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="roundsNumber" class="form-label">Número de Rounds</label>
                    <input type="number" class="form-control" id="roundsNumber" min="1" value="5">
                </div>
                
                <div class="mb-3">
                    <label for="workTime" class="form-label">Tiempo de Trabajo (minutos)</label>
                    <input type="number" class="form-control" id="workTime" min="0.5" step="0.5" value="5">
                </div>
                
                <div class="mb-3">
                    <label for="restTime" class="form-label">Tiempo de Descanso (minutos)</label>
                    <input type="number" class="form-control" id="restTime" min="0.5" step="0.5" value="1">
                </div>
                
                <div class="mb-3">
                    <label for="warningTime" class="form-label">Aviso Final (segundos)</label>
                    <input type="number" class="form-control" id="warningTime" min="0" value="10">
                </div>
                
                <div class="mb-3">
                    <label for="gymName" class="form-label">Nombre del Gimnasio</label>
                    <input type="text" class="form-control" id="gymName" value="JIU-JITSU">
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="saveSettingsBtn">Guardar</button>
                    <button class="btn btn-secondary" id="closeSettingsBtn">Cerrar</button>
                </div>
            </div>
        </div>
        
        <!-- Logo del gimnasio en parte inferior -->
        <div class="bottom-section">
            <div id="bottomLogo" class="bottom-logo">
                <span class="gym-name">GUETHO</span>
                <span class="gym-discipline">JIU-JITSU</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
